<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo Mới</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* MENU */
        .menu {
            background: #0088cc;
            padding: 10px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
            font-weight: bold;
        }

        .menu a:hover {
            background: #006699;
            border-radius: 5px;
        }

        /* GRID LAYOUT */
        .container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .left-column {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 15px;
        }

        .left-column img {
            width: 100%;
            border-radius: 10px;
            transition: 0.3s;
        }

        .left-column img:hover {
            transform: scale(1.05);
        }

        .news-title {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
            color: black;
        }

        .news-title:hover {
            color: #0088cc;
        }

        /* DANH SÁCH TIN PHỤ */
        .right-column {
            background: white;
            padding: 15px;
            border-radius: 10px;
        }

        .news-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .news-item img {
            width: 80px;
            height: 60px;
            border-radius: 5px;
            margin-right: 10px;
            transition: 0.3s;
        }

        .news-item img:hover {
            transform: scale(1.1);
        }

        .news-item a {
            text-decoration: none;
            color: black;
        }

        .news-item a:hover {
            color: #0088cc;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .left-column {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="menu">
        <a href="#">NÓNG</a>
        <a href="#">MỚI</a>
        <a href="#">VIDEO</a>
        <a href="#">CHỦ ĐỀ</a>
    </div>
